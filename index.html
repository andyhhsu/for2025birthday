<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一個只屬於妳的挑戰</title>
    <!-- 快取清除 V17 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        /* --- 整體頁面樣式 --- */
        :root {
            --bg-color: #282a36;
            --container-bg: #44475a;
            --text-color: #f8f8f2;
            --primary-color: #ff79c6;
            --secondary-color: #f1fa8c;
            --accent-color: #50fa7b;
            --border-color: #bd93f9;
            --error-color: #ff5555;
        }
        html { box-sizing: border-box; }
        *, *:before, *:after { box-sizing: inherit; }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Georgia', 'Times New Roman', serif;
            margin: 0;
            padding: 20px 10px;
        }

        /* 動態背景畫布 */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            background-color: var(--container-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            text-align: center;
            border: 1px solid var(--border-color);
            transition: all 0.5s ease;
            z-index: 1;
            margin: 80px auto 40px auto; 
        }

        h1, h2 { color: var(--primary-color); }
        h1 { font-size: 1.8em; }
        p { line-height: 1.8; font-size: 1.1em; }

        .riddle {
            font-style: italic;
            color: var(--secondary-color);
            background-color: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .input-area {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        #answer-input {
            padding: 12px;
            border-radius: 5px;
            border: 2px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1em;
            text-align: center;
            width: 100%;
            max-width: 300px;
            transition: all 0.3s ease;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background-color: var(--accent-color);
            color: var(--bg-color);
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
        }
        button:hover { opacity: 0.9; transform: scale(1.02); }

        #clue-tracker {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            background-color: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            color: var(--secondary-color);
            font-size: 1em;
            letter-spacing: 2px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            text-align: center;
        }
        
        .success-view img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
            border: 2px solid var(--accent-color);
        }
        .success-view .personal-note { font-style: italic; font-size: 1.2em; color: #8affc1; }
        .success-view .clue-reveal { font-size: 1.5em; color: var(--secondary-color); font-weight: bold; }
        
        .letter-pool { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin: 20px 0; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 5px; }
        .letter-tile { background-color: var(--secondary-color); color: var(--bg-color); width: 40px; height: 40px; display: flex; justify-content: center; align-items: center; font-size: 1.5em; font-weight: bold; border-radius: 5px; cursor: pointer; transition: all 0.3s ease; }
        .letter-tile:hover { transform: scale(1.1); }
        .letter-tile.used { opacity: 0.2; pointer-events: none; }
        .answer-slots-container { display: flex; flex-direction: column; align-items: center; gap: 10px; margin: 20px 0; }
        .answer-word { display: flex; gap: 5px; }
        .answer-slot { width: 35px; height: 45px; background-color: var(--bg-color); border: 2px solid var(--border-color); border-radius: 5px; display: flex; justify-content: center; align-items: center; font-size: 1.5em; color: var(--text-color); font-weight: bold; cursor: pointer; }
        
        hr { border: none; border-top: 1px solid var(--border-color); margin: 30px 0; }

        .shake { animation: shake-horizontal 0.5s ease-in-out; }
        .correct-flash { animation: correct-flash 0.5s ease-in-out; }
        @keyframes shake-horizontal {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }
        @keyframes correct-flash {
            0%, 100% { box-shadow: 0 0 10px var(--accent-color); }
            50% { box-shadow: 0 0 25px var(--accent-color); }
        }

        #gift-location { opacity: 0; transition: opacity 1s ease-in-out; }
        #gift-location.revealed { opacity: 1; }

        .signature-img {
            max-width: 250px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <div id="clue-tracker">星塵碎片：<span id="clue-display"></span></div>
    <div class="container" id="main-container"></div>

    <script>
        // ===================================================================================
        // ============================  遊戲資料庫 & 個人化設定  ============================
        // ===================================================================================

        const yourName = "你的名字"; // 【請修改】

        const puzzleData = [
            {
                riddle: "星盤的預言始於一顆「初始之星」。它的年份，被記錄為世界還能自由呼吸的最後一個完整年份；而它的日期，則是一個紀念『勝利』的日子。請詠唱出構成我們星座起點的 8 位數座標。",
                answer: ["20190509", "2019/05/09"],
                clues: ["E", "S"],
                photo: null,
                note: "從那天起，我們之間，日日是好日。"
            },
            {
                riddle: "妳的第一個生日，是「慶典之星」首次在妳的命運中升起的日子。為了紀念這個重要的星象，我們選擇了一種充滿酸甜辣風味的料理來慶祝，而非傳統的西餐。請說出那晚為妳點亮第一顆生日之星的二字料理『風格』。",
                answer: "泰式",
                clues: ["T", "O"],
                photo: "https://andyhhsu.github.io/for2025birthday/photo2.jpg",
                note: "那天的主角是你，但最秀色可餐的也是你。"
            },
            {
                riddle: "古老的星圖記載著我們的第一趟聯合遠征。那顆「旅途之星」所指向的城市，以其獨特的「甜味星雲」聞名，且至今仍未被現代的『鋼鐵軌道』所貫穿。請說出這座受星辰眷顧的城市之名。",
                answer: "台南",
                clues: ["W", "O"],
                photo: "https://andyhhsu.github.io/for2025birthday/photo3.jpg",
                note: "我們旅程的起點，也是故事的序篇。"
            },
            {
                riddle: "在妳的星盤中，那顆忠誠的「守護之星」備受寵愛。妳時常為它獻上美味的零食作為「祭品」，而我們則會偶爾帶它去河堤或公園，進行日落時分的「星辰巡禮」。請詠唱出這位備受寵愛的毛茸茸星辰守護者，其五個字母的真名。",
                answer: "Sunny",
                clues: ["D", "I"],
                photo: "https://andyhhsu.github.io/for2025birthday/photo4.jpg",
                note: "我們生命中最溫暖、最療癒的存在。"
            },
            {
                riddle: "當命運第一次引領妳跨越海洋，「跨越之星」隨之閃耀。星象顯示，在那片土地的奈良公園，妳曾遭遇一場來自「聖鹿」的追逐儀式，為旅程增添了意想不到的預兆。請指認出這片留下奇妙回憶的國度。",
                answer: "日本",
                clues: ["W", "E"],
                photo: "https://andyhhsu.github.io/for2025birthday/photo5.jpg",
                note: "希望奈良的鹿，沒有在你心裡留下太大的陰影（笑）。"
            },
            {
                riddle: "星象紀錄顯示，那一晚，一顆「新星」在妳們的共同天宮中升起。它的名字本身就是一個宇宙級的矛盾體，結合了「初生的純真」與「神話中的巨獸」。請說出這顆在妳們星盤中升起的新星之名。",
                answer: "babymonster",
                clues: ["N", "N"],
                photo: "https://andyhhsu.github.io/for2025birthday/photo6.jpg",
                note: "陪你一起聲嘶力竭，是我做過最搖滾的事。"
            },
            {
                riddle: "星盤曾預示一場名為「混沌」的廚房儀式。儀式中，你們最常詠唱的咒語是「飯燒焦了！」和「盤子在哪？！」。而儀式的英文名稱，也預言了其中 90% 的悲慘结局。請解讀出這次儀式的英文名稱。",
                answer: "overcooked",
                clues: ["E"],
                photo: null,
                note: "就算手忙腳亂，我們依然是彼此的最佳拍檔。"
            },
            {
                riddle: "天空中有一顆綠色的「引力之星」，它的魅力強大到讓我們心甘情願地追隨它的軌跡——從一次次的快閃店，到那場最終變成攝影會的路跑。請說出這位綠色星辰的名字。",
                answer: "joguman",
                clues: ["V"],
                photo: "https://andyhhsu.github.io/for2025birthday/photo8.jpg",
                note: "說好的路跑，結果變成我們的專屬攝影棚（笑）。"
            },
            {
                riddle: "預言中，你們曾共同登上通往天際的「觀星塔」。從那裡俯瞰，首爾的夜景如同一張由光構成的、閃爍的星圖電路板。該塔坐落於一座大型園區內，旁鄰一座室內遊樂園。請指認它的三字名稱。",
                answer: "樂天塔",
                clues: ["I"],
                photo: "https://andyhhsu.github.io/for2025birthday/photo9.jpg",
                note: "和你一起看過的風景，永遠是最美的。"
            },
            {
                riddle: "在一次白日酷熱的試煉後，命運在夜晚揭示了一片「活的星海」。無數微小的生命體發出幽藍光芒，將大海變成了流動的銀河，也成為了妳們最夢幻合照的背景。請詠唱出這片奇景的三字真名。",
                answer: "藍眼淚",
                clues: ["V"],
                photo: "https://andyhhsu.github.io/for2025birthday/photo10.jpg",
                note: "那片藍色的海，是我們今年最棒的驚喜。"
            }
        ];

        const finalAnswer = { part1: "vivienne", part2: "westwood" };
        const finalGiftLocation = "臥室的書櫃第三層"; // 【請務必修改這裡】

        const sounds = {
            correct: new Tone.Synth({ oscillator: { type: "sine" }, envelope: { attack: 0.005, decay: 0.1, sustain: 0.3, release: 1 } }).toDestination(),
            incorrect: new Tone.Synth({ oscillator: { type: "square" }, envelope: { attack: 0.01, decay: 0.2, sustain: 0, release: 0.2 } }).toDestination(),
            place: new Tone.MembraneSynth({ pitchDecay: 0.01, octaves: 2, envelope: { attack: 0.001, decay: 0.2, sustain: 0 } }).toDestination()
        };
        function playSound(type) {
            if (Tone.context.state !== 'running') { Tone.start(); }
            if (type === 'correct') sounds.correct.triggerAttackRelease("C5", "8n");
            if (type === 'incorrect') sounds.incorrect.triggerAttackRelease("C3", "8n");
            if (type === 'place') sounds.place.triggerAttackRelease("C2", "8n");
        }

        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        function createStars() {
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, radius: Math.random() * 1.5, alpha: Math.random(), dAlpha: Math.random() * 0.01 - 0.005 });
            }
        }
        function animateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                star.alpha += star.dAlpha;
                if (star.alpha <= 0 || star.alpha >= 1) star.dAlpha *= -1;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(248, 248, 242, ${star.alpha})`;
                ctx.fill();
            });
            requestAnimationFrame(animateStars);
        }
        window.addEventListener('resize', () => { resizeCanvas(); createStars(); });
        resizeCanvas(); createStars(); animateStars();

        const mainContainer = document.getElementById('main-container');
        let gameState = { currentPuzzle: 0, completedPuzzles: [], collectedClues: [] };

        function saveGame() { localStorage.setItem('birthdayPuzzleState', JSON.stringify(gameState)); }
        function loadGame() {
            const savedState = localStorage.getItem('birthdayPuzzleState');
            if (savedState) gameState = JSON.parse(savedState);
        }

        function updateClueTracker() {
            const display = document.getElementById('clue-display');
            let clueText = "";
            const totalClues = 16;
            for (let i = 0; i < totalClues; i++) {
                clueText += (i < gameState.collectedClues.length ? gameState.collectedClues[i] : "_") + " ";
            }
            display.textContent = clueText.trim();
        }

        // 【新功能】專門渲染歡迎畫面的函數
        function renderWelcome() {
            mainContainer.innerHTML = `<h1>親愛的占星師 Christine，</h1><p>生日快樂。</p><p>傳說，每一段深刻的關係，都有專屬於自己的星盤。<br>在我們的星盤上，有十顆「命運之星」，它們共同定義了我們的過去與未來。</p><p>今晚，這些星星的光芒變得黯淡，被古老的謎語所遮蔽。<br>只有妳，這位唯一能解讀星語的占星師，才能讓它們重放光芒。</p><p>妳的任務，就是觀測星象，詠唱出正確的答案。<br>每點亮一顆星，妳將尋回一枚構成最終星圖的「星塵碎片」。</p><p>當星圖完整時，它將為妳召喚出星盤預言中，<br>那份命中註定屬於妳的禮物。</p><p>準備好，開始解讀妳的命運了嗎？</p><hr><div class="input-area"><button onclick="renderPuzzle(0)">開始解讀</button></div>`;
            window.scrollTo(0, 0);
        }

        function renderPuzzle(index) {
            const puzzle = puzzleData[index];
            // 【邏輯修改】將開場白移除，此函數只負責渲染謎題
            mainContainer.innerHTML = `<h2>第 ${index + 1} 顆星</h2><p class="riddle">${puzzle.riddle}</p><div class="input-area"><input type="text" id="answer-input" placeholder="請在此輸入答案..." onkeydown="if(event.key==='Enter') checkAnswer()"><button onclick="checkAnswer()">點亮星星</button></div>`;
            const inputField = document.getElementById('answer-input');
            if (inputField) inputField.focus();
            window.scrollTo(0, 0);
        }
        
        function renderSuccessView(index) {
            const puzzle = puzzleData[index];
            const photoHTML = puzzle.photo ? `<img src="${puzzle.photo}" alt="回憶照片">` : '';
            mainContainer.innerHTML = `<div class="success-view"><h2>命運之星，已被點亮。</h2><p>一段被遮蔽的記憶，因妳而重放光芒。</p>${photoHTML}<p class="personal-note">“${puzzle.note}”</p><p>妳獲得了一枚「星塵碎片」：</p><p class="clue-reveal">${puzzle.clues.join(', ')}</p><hr><button onclick="nextStep()">> 觀測下一顆星</button></div>`;
            window.scrollTo(0, 0);
        }

        function checkAnswer() {
            const index = gameState.currentPuzzle;
            const userInput = document.getElementById('answer-input').value.trim();
            const inputElement = document.getElementById('answer-input');
            const correctAnswers = puzzleData[index].answer;
            
            let isCorrect = false;
            if (Array.isArray(correctAnswers)) {
                isCorrect = correctAnswers.some(ans => userInput.toLowerCase() === ans.toLowerCase());
            } else {
                isCorrect = userInput.toLowerCase() === correctAnswers.toLowerCase();
            }

            if (isCorrect) {
                playSound('correct');
                inputElement.classList.add('correct-flash');

                if (!gameState.completedPuzzles.includes(index)) {
                    const newClues = puzzleData[index].clues;
                    gameState.collectedClues.push(...newClues);
                    gameState.completedPuzzles.push(index);
                }
                
                setTimeout(() => {
                    updateClueTracker();
                    renderSuccessView(index);
                    saveGame();
                }, 600);
            } else {
                playSound('incorrect');
                inputElement.classList.add('shake');
                inputElement.value = "";
                setTimeout(() => inputElement.classList.remove('shake'), 500);
            }
        }

        function nextStep() {
            gameState.currentPuzzle++;
            if (gameState.currentPuzzle < puzzleData.length) {
                renderPuzzle(gameState.currentPuzzle);
            } else {
                renderFinale();
            }
            saveGame();
        }
        
        function renderFinale() {
            let shuffledClues = [...gameState.collectedClues].sort(() => Math.random() - 0.5);
            let letterTilesHTML = shuffledClues.map((letter, i) => 
                `<div class="letter-tile" id="tile-${i}" onclick="selectLetter(this, '${letter}')">${letter}</div>`
            ).join('');

            let answerSlotsHTML = `
                <div class="answer-word" id="word1">
                    ${Array(8).fill('<div class="answer-slot" onclick="returnLetter(this)"></div>').join('')}
                </div>
                <div class="answer-word" id="word2">
                    ${Array(8).fill('<div class="answer-slot" onclick="returnLetter(this)"></div>').join('')}
                </div>
            `;
            
            mainContainer.innerHTML = `<h2>星盤，已然清晰。</h2><p>謝謝妳，最偉大的占星師。<br>因為妳的智慧，我們黯淡的命運之星，再次閃耀出璀璨的光芒。</p><p>現在，是時候揭曉預言的最後篇章了。<br>請用妳收集到的星塵碎片，拼出召喚聖物的品牌真名。</p><hr><div class="letter-pool">${letterTilesHTML}</div><p><strong>最後的提示：</strong> 這是一個工整的「<strong>8+8</strong>」組合。</p><div class="answer-slots-container">${answerSlotsHTML}</div><div class="input-area"><button onclick="checkFinalAnswer()">完成星圖</button></div>`;
            window.scrollTo(0, 0);
        }

        function selectLetter(tileElement, letter) {
            playSound('place');
            const allSlots = document.querySelectorAll('.answer-slot');
            let emptySlot = Array.from(allSlots).find(slot => slot.textContent === '');
            
            if (emptySlot) {
                emptySlot.textContent = letter;
                emptySlot.dataset.tileId = tileElement.id;
                tileElement.classList.add('used');
            }
        }

        function returnLetter(slotElement) {
            playSound('place');
            const tileId = slotElement.dataset.tileId;
            if (tileId) {
                const tileElement = document.getElementById(tileId);
                tileElement.classList.remove('used');
                slotElement.textContent = '';
                delete slotElement.dataset.tileId;
            }
        }

        function checkFinalAnswer() {
            const slots1 = document.querySelectorAll('#word1 .answer-slot');
            const slots2 = document.querySelectorAll('#word2 .answer-slot');
            const word1 = Array.from(slots1).map(slot => slot.textContent).join('').toLowerCase();
            const word2 = Array.from(slots2).map(slot => slot.textContent).join('').toLowerCase();

            if (word1 === finalAnswer.part1 && word2 === finalAnswer.part2) {
                playSound('correct');
                mainContainer.innerHTML = `<h1>聖物，已被召喚。</h1><h2>生日快樂，我命中註定的 Christine。</h2><p>希望妳喜歡這場解讀命運的儀式。<br>這份禮物，正是星辰為妳準備的、象徵著永恆與守護的護身符。</p><hr><div class="input-area"><button id="reveal-button" onclick="revealGift()">> 領取妳的護身符</button></div>`;
            } else {
                playSound('incorrect');
                alert("不對喔，再檢查一下拼字！");
            }
        }
        
        function revealGift() {
            const button = document.getElementById('reveal-button');
            const giftText = document.createElement('p');
            giftText.id = 'gift-location';
            giftText.className = 'personal-note';
            giftText.style.fontSize = '1.5em';
            giftText.textContent = `現在，請前往 ${finalGiftLocation}，領取屬於妳的搖滾徽章吧！`;

            const signatureImg = document.createElement('img');
            signatureImg.src = 'https://andyhhsu.github.io/for2025birthday/signature.png';
            signatureImg.alt = 'Signature';
            signatureImg.className = 'signature-img';
            
            button.replaceWith(giftText);
            mainContainer.appendChild(document.createElement('hr'));
            mainContainer.appendChild(signatureImg);

            setTimeout(() => {
                giftText.classList.add('revealed');
            }, 100);

            localStorage.removeItem('birthdayPuzzleState');
        }

        // --- 【邏輯修改】遊戲初始化 ---
        loadGame();
        if (gameState.currentPuzzle === 0 && gameState.completedPuzzles.length === 0) {
            // 如果是全新開始，或是在第一關刷新，都顯示歡迎頁面
            renderWelcome();
        } else if (gameState.currentPuzzle >= puzzleData.length) {
            renderFinale();
        } else {
            renderPuzzle(gameState.currentPuzzle);
        }
        updateClueTracker();
        
        function resetGame() { if (confirm("確定要重設所有遊戲進度嗎？")) { localStorage.removeItem('birthdayPuzzleState'); location.reload(); } }
    </script>
</body>
</html>
